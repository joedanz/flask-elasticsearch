<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hackerati Search</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="{{ url_for('static', filename='locache.js') }}"></script>
    <script>
      $(function() {
        $( "#search_form" ).submit(function( event ) {
          if (locache.get('history') == null) {
            locache.set('history', $('#search').val());
          } else {
            locache.set('history', locache.get('history') + '|' + $('#search').val());
          }
        });
      });
    </script>

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 50px;
      }
      .starter-template {
        padding: 40px 15px;
        text-align: center;
      }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Project Gutenberg Search</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Search</a></li>
            <li><a href="/history">History</a></li>
            <li><a href="/health">Health</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>Project Gutenbert Search</h1>
        <p class="lead">Search lots of books using Elastic Search.</p>
        <form action="/search" method="post" id="search_form">
          <div class="form-group">
            <div class="row">
              <div class="col-xs-3 col-md-3 col-lg-3">&nbsp;</div>
              <div class="col-xs-6 col-md-6 col-lg-6">
                <input type="text" class="form-control input-lg" name="search" id="search" placeholder="Enter Search Text...">
                <button type="submit" class="btn btn-primary input-lg">Search Lots of Books Now</button>
              </div>
              <div class="col-xs-3 col-md-3 col-lg-3">&nbsp;</div>
            </div>
          </div>
        </form>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
